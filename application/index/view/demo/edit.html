{include file='pub/base' /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
		<table class="table table-border table-bordered table-bg">
            <tr>
            <td>新闻类别</td>
            <td colspan=3><input type="dropdown" class="input-text" placeholder="新闻类别" name="demo" value="{$vo.demo ?? ''}">
 </td>
            <td>Untitled</td>
            <td colspan=3><input type="text" class="input-text" placeholder="Untitled" name="demo" value="{$vo.demo ?? ''}">
 </td></table>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });

    })

</script>
{/block}
