</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> {$title ?? '超级表单开发平台'} 
 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<div class="text-l">
		<span class="l">
            <a href="javascript:;" onclick="layer_show('新增','{:url('index/sfdp/add',['sid'=>$sid])}','850','500')" class="btn btn-primary radius">新增</a>
        </span>
		<span class=" ml-5">
		<input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		</span>
</div>
    

    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th width="25"><input type="checkbox"></th>
			{volist name='field' id='k'}
            <th>{$k}</th>
			{/volist}
            <th width="70">操作</th>
        </tr>
        </thead>
        <tbody>
       {volist name='list' id='k'}
        <tr class="text-c">
            <td><input type="checkbox" name="id[]" ></td>
			{volist name='field' id='ks'}
            <td>{$k["$ks"]}</td>
			{/volist}
             <th width="70">操作</th>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page ?? ''}</div>
</div>
