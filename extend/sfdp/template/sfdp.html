<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="__HUI__/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__HUIADMIN__/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__LIB__/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__HUIADMIN__/skin/blue/skin.css" id="blue" />
<link rel="stylesheet" type="text/css" href="__HUIADMIN__/css/style.css" />
<link rel="stylesheet" type="text/css" href="__HUIADMIN__/common.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__LIB__/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__HUI__/js/H-ui.min.js"></script>
<script type="text/javascript" src="__HUIADMIN__/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HUIADMIN__/common.js"></script>
<script type="text/javascript" src="__LIB__/laydate5.0.9/laydate.js"></script>
<title>Sfdp</title>
</head>
<body>
<div class="page-container">
<a href="{:url('add')}" class="btn btn-primary radius">新增</a>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="25">ID</th>
				<th width="50">名称</th>
				<th width="150">发布时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name='list' id='k'}
			<tr class="text-c">
				<td>{$k.id}</td>
				<td>{$k.title}</td>
				<td>{$k.add_time|date='Y-m-d H:i'}</td>
				<td class="td-manage">
				<div class="btn-group">
					
					<span data-title="查看" data-href="{:url('/index/sfdp/sfdp_desc',['sid'=>$k.id])}" onclick="Hui_admin_tab(this)"  class="btn  radius size-S">设计</span>
					<a onClick='fix({$k.id})'  class="btn  radius size-S">部署</a>
					{if condition="count($k.fix) >0"}
					<span   class="btn  radius size-S dropDown">
					<a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">版本管理</a>
					<ul class="dropDown-menu menu radius box-shadow">
						{volist name="$k.fix" id='s'}
							<li><a href="#">{if condition="$s.status eq 1"}✔{/if} {$s.s_bill}</a></li>
						{/volist}
						</ul>
					</span>
					{/if}
				</div>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
</div>
<div class="page-bootstrap">{$list|raw}</div>
</body>
</html>
<script type="text/javascript">
/*管理员-停用*/
function fix(id){
	layer.confirm('部署后将生成最新版本，确定是否执行?',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'GET',
			url: '/index/sfdp/sfdp_fix/sid/'+id+'.html',
			dataType: 'json',
			success: function(data){
				if(data.code==0){
					layer.msg('启用成功！!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
